<div class="card">
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Valor Total Financiado</label>
      <input type="number" class="form-control" [(ngModel)]="vl" />
      <label class="form-label">Taxa de juros contratados</label>
      <input type="number" class="form-control" [(ngModel)]="i" />
      <label class="form-label">Periodo Financiado (Meses) </label>
      <input type="number" class="form-control" [(ngModel)]="t" />
    </div>
    <table class="table table-bordered border-primary">
      <tr>
        <th>Mês</th>
        <th>Valor Inicial</th>
        <th>Juros</th>
        <th>Amortização</th>
        <th>Valor Parcela</th>
        <th>Saldo Devedor</th>
      </tr>
      <tr *ngFor="let i of getPeriods()">
        <td>{{ i }}</td>
        <td>{{ getBalance(i - 1) | currency }}</td>
        <td>{{ getInterest(i - 1) | currency }}</td>
        <td>{{ getAmortization(i - 1) | currency }}</td>
        <td>{{ getSplit() | currency }}</td>
        <td>{{ getBalance(i) | currency }}</td>
      </tr>
    </table>
  </div>
</div>
